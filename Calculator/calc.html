<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
          <meta charset="utf-8">
    <title>My Calculator Project</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calc-style.css" rel="stylesheet" type="text/css">
    <div class="calculator">
      <div id="MyResponsiveImage">
              <p>My Lil Calc</p>
      </div>
			<div>
				<table width="100%" border="0" cellspacing="1" cellpadding="2">
  <tbody>
    <tr>
      <th scope="col">&nbsp;</th>
    </tr>
  </tbody>
</table>

           	</div>
            <div class="input" id="input"></div>
            <div class="buttons">
              <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
              </div>
              <div class="leftPanel">
                <div class="numbers">
                  <div>7</div>
                  <div>8</div>
                  <div>9</div>
                </div>
                <div class="numbers">
                  <div>4</div>
                  <div>5</div>
                  <div>6</div>
                </div>
                <div class="numbers">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                </div>
                <div class="numbers">
                  <div>0</div>
                  <div>.</div>
                  <div id="clear">C</div>
                </div>
              </div>
              <div class="equal" id="result">=</div>
            </div>
    </div>
    <script src="calc.js"></script>
    </head>

</body>
</html>
